<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Post Pos.</title>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
</head>
<body>
	<p>Post DevPost.</p>
	<textarea id="posData" rows="5" cols="60"></textarea>
	<button id="postBtn">Post</button>
</body>

<script>
$(document).ready(function(){
    $("#postBtn").click(function(){
    		var posDatas = $("#posData").val();
        $.ajax({url:"postPos",
		type:"post",
		data:{devData:posDatas},
		dataType:"text",
		success:function(result){
			alert("Post Success,Count is "+result);
		},
		error:function(result){
			alert("There is some wrongs on get the que.");
		}
		});
    });
});


</script>
</html>
